<form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="collection$ |async as collection">

  <div class="form-group">
    <label for="typePresta">type</label>
    <input type="text" class="form-control" id="typePresta" formControlName="typePresta">
    <div class="alert alert-danger" *ngIf="form.controls['typePresta'].invalid && form.controls['typePresta'].touched">
      champ invalide
    </div>
  </div>

    <div class="form-group">
    <label for="designation">designation</label>
    <input type="text" class="form-control" id="designation" formControlName="designation">
    <div class="alert alert-danger" *ngIf="form.controls['designation'].invalid && form.controls['designation'].touched">
      champ invalide
    </div>
  </div>

  <div class="form-group">
    <label for="client">client</label>
    <select class="form-control" id="client" formControlName="client" >
      <option *ngFor="let client of collection" [value]="client.id">{{ client.firstName }} {{ client.lastName }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="nbDays">nbJours</label>
    <input type="number" class="form-control" id="nbDays" formControlName="nbDays">
  </div>

  <div class="form-group">
    <label for="unitPrice">Unit Price HT</label>
    <input type="number" class="form-control" id="unitPrice" formControlName="unitPrice">
  </div>

  <div class="form-group">
    <label for="state">state</label>
    <select class="form-control" id="state" formControlName="state">
      <option *ngFor="let state of states" [value]="state">{{ state }}</option>
    </select>
  </div>

  <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
