<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  *ngIf="collection$ | async as collection"
>
  <div class="form-group">
    <label for="companyName">Entreprise</label>
    <input
      type="text"
      class="form-control"
      id="companyName"
      formControlName="companyName"
    />
    <div
      class="alert alert-danger"
      *ngIf="
        form.controls['companyName'].invalid &&
        form.controls['companyName'].touched
      "
    >
      champ invalide
    </div>
  </div>

  <!-- <div class="form-group">
    <label for="client">client</label>
    <select class="form-control" id="Client" formControlName="client" >
      <option *ngFor="let client of collection" [value]="client.id">{{ client.firstName }} {{ client.lastName }}</option>
    </select>
  </div> -->

  <div class="form-group">
    <label for="firstName">Pr√©nom du client</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      formControlName="firstName"
    />
    <div
      class="alert alert-danger"
      *ngIf="
        form.controls['firstName'].invalid && form.controls['firstName'].touched
      "
    >
      champ invalide
    </div>
  </div>

  <div class="form-group">
    <label for="lastName">Nom du client</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      formControlName="lastName"
    />
    <div
      class="alert alert-danger"
      *ngIf="
        form.controls['lastName'].invalid && form.controls['lastName'].touched
      "
    >
      champ invalide
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control"
      id="email"
      formControlName="email"
    />
  </div>

  <div class="form-group">
    <label for="phone">Telephone</label>
    <input
      type="text"
      class="form-control"
      id="phone"
      formControlName="phone"
    />
  </div>

  <div class="form-group">
    <label for="country">Pays</label>
    <input
      type="text"
      class="form-control"
      id="country"
      formControlName="country"
    />
  </div>

  <div class="form-group">
    <label for="city">Ville</label>
    <input type="text" class="form-control" id="city" formControlName="city" />
  </div>

  <div class="form-group">
    <label for="address">Adresse</label>
    <input
      type="text"
      class="form-control"
      id="address"
      formControlName="address"
    />
  </div>

  <div class="form-group">
    <label for="zipCode">Code Postal</label>
    <input
      type="text"
      class="form-control"
      id="zipCode"
      formControlName="zipCode"
    />
  </div>

  <div class="form-group">
    <label for="state">state</label>
    <select class="form-control" id="state" formControlName="state">
      <option *ngFor="let state of states" [value]="state">{{ state }}</option>
    </select>
  </div>

  <button [disabled]="form.invalid" type="submit" class="btn btn-primary">
    Submit
  </button>
</form>
